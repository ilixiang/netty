plugins {
    id 'java'
}

group 'edu.uestc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven{url'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile(
            "junit:junit:4.12"
    )
    compile(
            "io.netty:netty-all:4.1.10.Final"
    )
}
